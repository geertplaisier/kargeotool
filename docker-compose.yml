version: '3.9'

services:
  db:
    image: postgis/postgis
    container_name: db_dova
    restart: always
    environment:
      POSTGRES_PASSWORD: <@pass@>
    ports:
      - "5432:5432"
    networks:
        - kargeo-network
    volumes:
      - db_files:/var/lib/postgresql/data
  web:
    container_name: web_dova
    build:
        context: .
        dockerfile: ./dockerfiles/web.Dockerfile
    ports:
      - "8080:8080"
    networks:
        - kargeo-network
  geoserver:
    container_name: geoserver_dova
    build:
        context: .
        dockerfile: ./dockerfiles/geoserver.Dockerfile
    ports:
      - "8081:8080"
    networks:
        - kargeo-network
  kv7network:
    container_name: kv7network_dova
    build:
        context: .
        dockerfile: ./dockerfiles/kv7network.Dockerfile
    ports:
      - "8082:8080"
    networks:
        - kargeo-network
  proxy:
    restart: always
    container_name: proxy_dova
    networks:
      - kargeo-network    
    ports:
      - "443:443"
      - "80:80"
    build:
        context: .
        dockerfile: ./dockerfiles/proxy.Dockerfile  
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
  certbot:
    image: certbot/certbot:latest
    networks:
      - kargeo-network    
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  mail:
    image: bytemark/smtp
    container_name: mail_dova
    restart: always
    networks:
        - kargeo-network
volumes:
  db_files:
    external: true

networks:
  kargeo-network:
    driver: bridge